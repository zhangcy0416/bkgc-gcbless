<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">

		<meta http-equiv="Access-Control-Allow-Origin" content="*" />

		<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 忽略页面中的数字识别为电话号码,email识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<!--<meta name="screen-orientation" content="portrait">-->
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<!--<meta name="full-screen" content="yes">-->
		<!-- QQ强制全屏 -->
		<!--<meta name="x5-fullscreen" content="true">-->
		<!-- UC应用模式 -->
		<!--<meta name="browsermode" content="application">-->
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">

		<title>参与活动</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/FBShareLogain.css" />

		<script src="../js/BaseUrl.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/flexible.js"></script>
		<script src="js/flexible_css.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/FBShareAleardBind.js"></script>
		<style type="text/css">
			.alread {
				font-size: 0.53rem;
				color: #676767;
				margin-top: 0.8rem;
				margin-bottom: 1.5rem;
			}
		</style>

	</head>

	<body ontouchstart="" onmouseover="">

		<div class="bodycss">

			<img class="headimg" src="../images/img/fbloginimg.png" />

			<div class="info">

				<div class="alread">已订阅</div>

				<button class="commit">前往APP，参与活动</button>

			</div>

			<div class="bottom">

				<p>进入福包天下APP，即可在活动-我的订阅模块， 找到此分享的活动空间哦！快来一起玩耍吧！</p>

			</div>
		</div>

	</body>

</html>
