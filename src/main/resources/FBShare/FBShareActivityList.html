<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">

		<meta http-equiv="Access-Control-Allow-Origin" content="*" />

		<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 忽略页面中的数字识别为电话号码,email识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<!--<meta name="screen-orientation" content="portrait">-->
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<!--<meta name="full-screen" content="yes">-->
		<!-- QQ强制全屏 -->
		<!--<meta name="x5-fullscreen" content="true">-->
		<!-- UC应用模式 -->
		<!--<meta name="browsermode" content="application">-->
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/FBShareActivityList.css" />

		<title>活动</title>
		<script type="text/javascript" src="../js/BaseUrl.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script src="js/flexible.js"></script>
		<script src="js/flexible_css.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/FBShareActivityList.js" ></script>

		<style type="text/css">
			/*公用样式*/
		</style>

	</head>

	<body>

		<div id="main" class="content">
			
			<div class="top">
			<div class="header">

				<div class="cxhd">
					促销活动
					<div class="blueLine"></div>
				</div>
				<div>聊天室</div>
				<div>房主信息</div>
				<div class="line"></div>
			</div>
			</div>
			<ul id="ulitem" class="list">

			</ul>
			
			<img id="bag" class="bagimg" src="../images/img/fbbag.png" />

		</div>

	</body>

</html>
