<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--<!DOCTYPE html>-->

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <!--<meta name="full-screen" content="yes">-->
    <!-- QQ强制全屏 -->
    <!--<meta name="x5-fullscreen" content="true">-->
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <title>福包夺宝活动</title>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/lottery.css">
</head>

<body>

<div id="activity_offline" class="offline_bg">
    <img src="http://oss.8fubao.com/duobao/img/activity_offline_page.png" onclick="return false;"
         class="offline_page"/>
</div>
<div class="Loading-root Loading-root-2" id="cover">
    <div class="Loading-container">
        <div class="Loading" style="background: url(http://oss.8fubao.com/duobao/img/loading.png);"></div>
    </div>
</div>
<div class="header">
    <div class="progress">
        <div class="progress_bar" id="progress">
            <div class="progress_value">
                <div class="triangle"></div>
                <span id="lucky_point">0</span>
            </div>
        </div>
    </div>
</div>
<div class="body_nor" id="body">
    <div class="awards_container">
        <div class="bg_shining"></div>
        <table border="0" cellpadding="0" cellspacing="0" class="awards">
            <tr>
                <td id="item-0" style="background-position: 42% 30%;"></td>
                <td id="item-1" style="background-position: 62% 40%;"></td>
                <td id="item-2" style="background-position: 58% 40%;"></td>
            </tr>
            <tr>
                <td id="item-9" style="background-position:40% 25%"></td>
                <td rowspan="2" style="position: relative;">
                    <img id="start" style="width: 100%;" src="http://oss.8fubao.com/duobao/img/go_nor.png"></img>
                </td>
                <td id="item-3" style="background-position:60% 15%"></td>
            </tr>
            <tr>
                <td id="item-8" style="background-position:45% 15%"></td>
                <td id="item-4" style="background-position:58% 15%"></td>
            </tr>
            <tr>
                <td id="item-7" style="background-position:40% 7%"></td>
                <td id="item-6" style="background-position:50% 10%"></td>
                <td id="item-5" style="background-position:52% 15%"></td>
            </tr>
        </table>
    </div>
</div>
<div class='footer'>
    <div class="footer_inner">
        <div class="my_fubao">
            <p id="fubao_amount">0</p>
        </div>
        <div style="flex: 15;">
            <img src="http://oss.8fubao.com/duobao/img/award_list.png" style="width: 2.13rem;height: 0.63rem;"/>
            <div id="award_record" class="award_list">
                <div id="record_container" style="display: flex;flex-direction: column;"></div>
            </div>
        </div>
    </div>
</div>
<!--用于在界面初始化loading过程中预加载图片使用-->
<div style="position: absolute;top:-100px;height: 50px;overflow: hidden;" id="placeHolder">
    <img src="http://oss.8fubao.com/duobao/img/door_blink.png"/>
    <img src="http://oss.8fubao.com/duobao/img/zhongjiang_bg.png"/>
    <img src="http://oss.8fubao.com/duobao/img/play_again_click.png"/>
    <img src="http://oss.8fubao.com/duobao/img/play_again_nor.png"/>
    <img src="http://oss.8fubao.com/duobao/img/use_now_click.png"/>
    <img src="http://oss.8fubao.com/duobao/img/use_now_nor.png"/>
    <img src="http://oss.8fubao.com/duobao/img/awards/award_0.png"/>
    <img src="http://oss.8fubao.com/duobao/img/awards/award_1.png"/>
    <img src="http://oss.8fubao.com/duobao/img/awards/award_2.png"/>
    <img src="http://oss.8fubao.com/duobao/img/awards/award_3.png"/>
    <img src="http://oss.8fubao.com/duobao/img/awards/award_4.png"/>
    <img src="http://oss.8fubao.com/duobao/img/awards/award_5.png"/>
    <img src="http://oss.8fubao.com/duobao/img/awards/award_6.png"/>
    <img src="http://oss.8fubao.com/duobao/img/awards/award_8.png"/>
    <img src="http://oss.8fubao.com/duobao/img/awards/award_9.png"/>
    <audio src="http://oss.8fubao.com/duobao/assets/numjump.mp3" preload="auto" id="bubble"></audio>
    <audio src="http://oss.8fubao.com/duobao/assets/lucky.mp3" preload="auto" id="lucky"></audio>
    <audio src="http://oss.8fubao.com/duobao/assets/mega_win_coins.mp3" preload="auto" id="coins"></audio>
</div>
<script src="js/jquery.min.js " type="text/javascript "></script>
<script src="../js/BaseUrl.js"></script>
<script>
    window.onload = function () {
        window.windowLoaded = true;
        if (window.onLineStatus) {
            var $cover = $('#cover');
            if ($cover) {
                $cover.remove();
            }
        }
    }
</script>
<script type="text/javascript" src="js/flexible_css.js"></script>
<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/modal.js"></script>
<script type="text/javascript" src="js/howler.min.js"></script>
<script type="text/javascript" src="js/lottery.js "></script>
<script type="text/javascript" src="js/awardList.js"></script>
</body>

</html>
