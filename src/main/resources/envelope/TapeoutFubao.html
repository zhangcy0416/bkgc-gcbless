<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 忽略页面中的数字识别为电话号码,email识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<!--<meta name="full-screen" content="yes">-->
		<!-- QQ强制全屏 -->
		<!--<meta name="x5-fullscreen" content="true">-->
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<title>福包夺宝活动停止通知</title>
		
		<script type="text/javascript" src="js/flexible_css.js"></script>
		<script type="text/javascript" src="js/flexible.js"></script>
		
		<style type="text/css">
			
			.content {
				display: flex;
				height: 6.333rem;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				margin: 0 auto;
				font-size: 0.5rem;
				font-weight: bold;
				text-indent: 2em;
			}
			
			.content p {
				display: flex;
				padding: 0 0.13rem;
				align-self: center;
				line-height: 0.8rem;
			}
			
		</style>
		
	</head>
	<body>
		
		<div class="content">
			<p></p>
			<p>“福包夺宝”促销活动将于2018年11月21日24时停止，之前所得卡劵在有效期内可正常使用，请所有用户尽快使用。</p>
		</div>
	
	</body>

		
		
</html>
